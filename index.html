<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Bros</title>
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- link CSS -->
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <header>
        <h1>Panaderia
            <br>Les Bros
        </h1>
        <nav>
                <li ><a href="">Inicio</a></li>
                <li><a href="">Quienes Somos</a></li>
                <li><a href="">Que Hacemos</a></li>
                <li><a href="">Contacto</a></li>
        </nav>
    </header>

    <h2>Nuestros productos  </h2>
    <section>
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../Entrega 29-10/assets/panmolde.png" class="d-block w-100" alt="Pan Molde">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Pan de Molde</h5>
                  <p>Realizado para conseguir los mejores sandwich</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="../Entrega 29-10/assets/panrustico.png" class="d-block w-100" alt="Pan Rustico">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Pan Rustico</h5>
                  <p>El pan para todos los días</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="../Entrega 29-10/assets/pansemillas.png" class="d-block w-100" alt="Pan Semillas">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Pan con Semillas</h5>
                  <p>El más nutritivo para el desayuno</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Siguiente</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Anterior</span>
            </button>
          </div>
    </section>






    <!-- SCRIPTS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
